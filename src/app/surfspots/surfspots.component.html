<h1 class="font-italic">All my surfspots</h1>
<br>
<div>
  <label>name
    <input #surfspotNameId [(ngModel)]="surfspotName"/>
  </label>
  <label>latitude
      <input #surfspotLatId [(ngModel)]="surfspotLat"/>
  </label>
  <label>longitude
      <input #surfspotLngId [(ngModel)]="surfspotLng"/>
  </label>
  <button (click)="addSurfspot();">
    Add
  </button>
</div>
  
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Coordinates (Lat, Lng)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let spot of surfspots | async">
        <!-- <td><input [(ngModel)]="spot.properties.name" placeholer="spot.properties.name"></td> -->
        <td>
          <!-- {{spot.properties.name}} -->
          <a routerLink="/surfspot/{{spot.id}}">{{spot.properties.name}}</a>
        </td>
        <td>{{spot.geometry.coordinates[0]}}, {{spot.geometry.coordinates[1]}}</td>
        <td>
          <button (click)="deleteSurfspot(spot.id)">-</button>
        </td>
      </tr>
    </tbody>
  </table>
